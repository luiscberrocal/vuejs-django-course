version: '3'


services:
  node:
    build:
      context: .
      dockerfile: ./compose/local/node/Dockerfile
    image: vuejs_django_course_local_node
    container_name: vuejs_django_course_local_node
    user: 1000:1000
    ports:
      - "8080:8080"
    volumes:
      - ./vuejs-frontend/src:/usr/src/app
